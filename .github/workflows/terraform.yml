name: "Terraform"

on:
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.6
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false

      - name: Terraform Format
        id: fmt
        uses: benyboy84/GitHubAction_terraform-fmt@v1.0.0

#      - name: Terraform Init
#        id: init
#        run: terraform init
#        shell: bash

      - name: Terraform Validate
        id: validate
        uses: benyboy84/GitHubAction_terraform-validate@v1.0.0
        with:
          Github_Token: ${{ secrets.GITHUB_TOKEN }}
          Comment: true

#      - name: Terraform Plan
#        id: plan
#        uses: benyboy84/GitHubAction_terraform-plan@v1.0.0
#        with:
#          Github_Token: ${{ secrets.GITHUB_TOKEN }}
#          Out: terraform.tfplan

#      - uses: actions/upload-artifact@v3
#        with:
#          name: terraform.tfplan
#          path: terraform.tfplan
      
      - name: terraform apply
        id: apply
        uses: benyboy84/GitHubAction_terraform-apply@v1.0.0
        with:
          Github_Token: ${{ secrets.GITHUB_TOKEN }}
          Plan: terraform.tfplan
